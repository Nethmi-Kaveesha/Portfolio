<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: #1D1D1D;
        }
        body>div{
            background: #171400;
        }
        div>div>img{
            height: 36vw;
            width: 40vw;
        }
        .container{
            background: linear-gradient(to top,#171400,#352D00, #796808);
            width: 100%;
            height: 755px;
            padding: 1px;
            margin:  auto;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .box{
            width: 550px;
            margin: 0 10px;
            box-shadow: 0 0 20px 2px rgba(0, 0, 0, .1);
        }

        .box img{
            margin: 40px auto;
            display: block;
            width: 100%;
            border-radius: 10px;
        }

        .box:hover{
            transform: scale(1.1);
            z-index: 2;

        }

        .labelled {
            color: white;
            font-weight: bolder;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        header{
            position: relative;
            height: 100px;
        }

        header>nav{
            color: white;
            position: absolute;
            right: 30px;
            top: 0;
            bottom: 0;
            margin: auto;
            height: fit-content;
        }
        header>nav>ul{
            list-style: none;
        }

        header>nav>ul>li{
            display: inline;
            margin:0px 10px;

        }

        header>img{
            height: 50px;
            width: 50px;
            display: flex;
            position: absolute;
            top: 20px;
        }

        header>h3{
            color: white;
            display: flex;
            position: absolute;
            left: 40px;
            top: 30px;
        }

    </style>
</head>
<body>

<div class="labelled"><h2>Nethmi Kaveesha Fernando</h2></div>

<div class="container">
    <div class="box labelled">
        <img src="assets/images/WhatsApp%20Image%202024-07-28%20at%203.54.45%20PM.jpeg">
    </div>
    <div class="box">
        <img src="assets/images/WhatsApp%20Image%202024-07-28%20at%205.03.28%20PM(1).jpeg">
    </div>
    <div class="box">
        <img src="assets/images/WhatsApp%20Image%202024-07-28%20at%203.55.39%20PM(2).jpeg">
    </div>
    <div class="box">
        <img src="assets/images/WhatsApp%20Image%202024-07-28%20at%203.56.05%20PM(1).jpeg">
    </div>
</div>

<header>
    <img src="assets/images/icons8-alphabet-67(1).png" alt="logo" title="logo" width="250" >
    <h3>aveesha</h3>
    <nav>
        <ul>
            <li>Home</li>
            <li>About me</li>
            <li>Skills</li>
            <li>Education</li>
            <li>Projects</li>
            <li>Gallery</li>
            <li>Contact</li>
        </ul>
    </nav>
</header>
</body>
</html>
